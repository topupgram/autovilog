<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROBUX VIA GAMEPASS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #C9DBF0;
      margin: 0;
      padding: 10px;
      font-size: 13px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 4px;
      font-size: 15px;
    }
    .note {
      text-align: center;
      font-size: 11px;
      color: #555;
      margin-bottom: 12px;
    }
    .pricelist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
      margin-bottom: 15px;
    }
    .price-btn {
      background: #f8f9fa;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      font-size: 12px;
      transition: all 0.2s ease-in-out;
      white-space: pre-line;
    }
    .price-btn:hover {
      background: #e4f0fb;
      border-color: #90c2f8;
    }
    .form-title {
      font-weight: 600;
      font-size: 13px;
      margin: 15px 0 10px 0;
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
    }
    input {
      width: 100%;
      padding: 7px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 12px;
      box-sizing: border-box;
    }
    input[readonly] {
      background: #f5f5f5;
    }
    .submit-btn {
      display: block;
      width: 100%;
      background: #25D366;
      color: #fff;
      padding: 9px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      margin-top: 8px;
    }
    .submit-btn:hover {
      background: #1ebd5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ROBUX VIA GAMEPASS</h2>
    <div class="note">(Delay 5-7 hari setelah pembelian)</div>

    <!-- Pricelist -->
    <div class="pricelist" id="pricelist"></div>

    <!-- Form Title -->
    <div class="form-title">Form Order Via Gamepass</div>

    <!-- Form -->
    <form id="orderForm">
      <div class="form-group">
        <label for="nama">Nama / Inisial</label>
        <input type="text" id="nama" name="nama" required>
      </div>
      <div class="form-group">
        <label for="username">Username Roblox</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="gamepass">Link / ID Gamepass</label>
        <input type="text" id="gamepass" name="gamepass" required>
      </div>
      <div class="form-group">
        <label for="nominal">Jumlah Order</label>
        <input type="text" id="nominal" name="nominal" readonly>
      </div>
      <div class="form-group">
        <label for="harga">Harga</label>
        <input type="text" id="harga" name="harga" readonly>
      </div>
      <button type="submit" class="submit-btn">Kirim Pesanan via WhatsApp</button>
    </form>
  </div>

  <script>
    const pricelist = document.getElementById("pricelist");
    const nominalInput = document.getElementById("nominal");
    const hargaInput = document.getElementById("harga");

    // Generate pricelist 100 - 1000 robux
    for (let i = 100; i <= 1000; i += 100) {
      const harga = i * 135;
      const btn = document.createElement("div");
      btn.className = "price-btn";
      btn.innerText = `${i} Robux\nRp${harga.toLocaleString("id-ID")}`;
      btn.onclick = () => {
        nominalInput.value = i + " Robux";
        hargaInput.value = "Rp" + harga.toLocaleString("id-ID");
        // auto scroll ke form
        document.getElementById("orderForm").scrollIntoView({behavior: "smooth"});
      };
      pricelist.appendChild(btn);
    }

    // Submit to WhatsApp
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const username = document.getElementById("username").value;
      const gamepass = document.getElementById("gamepass").value;
      const nominal = nominalInput.value;
      const harga = hargaInput.value;

      if (!nominal || !harga) {
        alert("Silakan pilih nominal Robux terlebih dahulu!");
        return;
      }

      const pesan = `Halo, saya ingin pesan Robux Via Gamepass:%0A
Nama/Inisial: ${nama}%0A
Username Roblox: ${username}%0A
Link / ID Gamepass: ${gamepass}%0A
Jumlah Order: ${nominal}%0A
Harga: ${harga}%0A
Terima kasih.`;

      const waUrl = `https://wa.me/6283197962700?text=${pesan}`;
      window.open(waUrl, "_blank");
    });
  </script>
</body>
</html>
